<div class="home-search">
    <h1>Looking for a Donation?</h1>
    <form action="/search?" method="get">
        <div class="search-items">
            <input id="search-box" type="text" name="bloodgroup" placeholder="Search Blood Group Here... " required >
            <button id="search-submit" type="submit"><i class="material-icons">search</i></button>
        </div>
    </form>
</div>
{% if results %}
<h1>Search users</h1>
{% for result in results %}
<h3>Name: {{result.name}}</h3>
<h3>Blood group: {{result.bloodgroup}}</h3>

<br><br>
{% endfor %}

{% else %}
<h1>All users</h1>
{% for user in users %}
<h3>Name: {{user.name}}</h3>
<h3>Blood group: {{user.bloodgroup}}</h3>

<br><br>
{% endfor %}


{% endif %}
